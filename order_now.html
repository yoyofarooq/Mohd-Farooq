<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="food_order_cart.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Food Order Cart</h2>
        <div class="cart-items">
            <!-- Cart item example -->
            <div class="cart-item d-flex justify-content-between align-items-center">
                <div class="item-info d-flex align-items-center">
                    <img src="item-image.jpg" alt="Item" class="cart-item-img">
                    <div class="ms-3">
                        <h5 class="item-title">Item Name</h5>
                        <p class="item-price">$19.99</p>
                    </div>
                </div>
                <div class="quantity-controls d-flex">
                    <button class="btn btn-outline-secondary change-quantity" onclick="changeQuantity('decrease', 'item1')">-</button>
                    <input type="text" class="form-control item-quantity" id="item1" value="1">
                    <button class="btn btn-outline-secondary change-quantity" onclick="changeQuantity('increase', 'item1')">+</button>
                </div>
                <button class="btn btn-danger remove-item">Remove</button>
            </div>
            <!-- More cart items -->
        </div>
        <div class="total mt-3">
            <h3>Total: $<span id="totalPrice">19.99</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
